            if [ "${{ matrix.pkg_ext }}" = "apk" ]; then
              new="${b%.*}_${{ matrix.platform }}.${b##*.}"
            else
              new="$b"
            fi
            cp "$f" "$out/$new"
          done

      - name: Upload bin artifacts for ${{ matrix.platform }}
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.platform }}-${{ env.NPS_VERSION }}-${{ matrix.pkg_ext }}
